<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pokédex</title>
</head>

<body>

    <div id="pokemonImage">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Pok%C3%A9_Ball_icon.svg/2052px-Pok%C3%A9_Ball_icon.svg.png" alt="Poké Ball">
    </div>
    <br>
    <br>

    <h1>Pokédex</h1>
    <div class="pokedex">
        <div class="search">
            <input type="text" id="searchInput" placeholder="Buscar Pokémon">
            <button id="searchButton">Buscar</button>
        </div>
        <div class="result">
            <div id="pokemonInfo"></div>
            <div id="pokemonImage"></div>
        </div>
    </div>

<br>
<br>
    <!-- Agrega el botón "Guardar" en la sección de búsqueda -->
<div class="search">
    <input type="text" id="searchInput" placeholder="Buscar Pokémon">
    <button id="searchButton">Buscar</button>
    <button id="saveButton">Guardar</button>
</div>
<br>
    <!-- Agrega un espacio para mostrar los Pokémon guardados -->
<div class="saved-pokemon">
    <h2>Pokémon Guardados</h2>
    <div id="savedPokemonList"></div>
</div>

    <script src="script.js"></script>
</body>
</html>
